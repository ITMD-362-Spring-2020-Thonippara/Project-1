<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <title>Ravenswood Manor Improvement Association</title>
  </head>
  <body>
    <h1><strong>RMIA Membership</strong></h1>
    <p>Why you need to become a member...</p>
    <form method="GET" autocomplete="on" action="#null" enctype="multipart/form-data">
      <fieldset>
        <legend>Select Your Membership Level</legend>
        <div>
          <label>Membership Level: </label>
          <select name="level_field">
            <option value="blank">Please make selection</option>
            <option value="$10 - Base">$10 - Base</option>
            <option value="$25 - Love It!">$25 - Love It!</option>
            <option value="$50 - Gotta Have it!">$50 - Gotta Have it!</option>
            <option value="$100 - Centennial/">$100 - Centennial</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Enter Your Information</legend>
        <div>
          <label class="fontsize" for="fname">First Name:</label>
          <input type="text" id="fname" class="fontsize" name="first_name_field" placeholder="Enter your first name" />
        </div>
        <div>
          <label class="fontsize" for="lname">Last Name:</label>
          <input type="text" id="lname" class="fontsize" name="last_name_field" placeholder="Enter your last name" />
        </div>
        <div>
          <label class="fontsize" for="address">Street Address:</label>
          <input type="text" name="address_field" placeholder="Enter your street address" />
        </div>
        <div>
          <label class="fontsize" for="address">Apartment Number:</label>
          <input type="text" name="apt_field" placeholder="Enter your apartment number" />
        </div>
        <div>
          <label class="fontsize" for="address">City:</label>
          <input type="text" name="city_field" placeholder="Enter your city" />
        </div>
        <div>
          <label>State: </label>
          <select name="state_field">
            <option value="blank">Please make selection</option>
            <option value="AK">AK</option>
            <option value="AL">AL</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VA">VA</option>
            <option value="VT">VT</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div>
          <label class="fontsize" for="zip">Zip Code:</label>
          <input type="text" name="zip_field" placeholder="Enter your zip code" />
        </div>
        <div>
          <label class="fontsize" for="email">Email Address:</label>
          <input type="email" id="email" class="fontsize" name="email_field" placeholder="Enter your email" />
        </div>
        <div>
           <label class="fontsize" for="phnum">Phone Number:</label>
           <input type="text" id="phnum" class="fontsize" name="phone_field" placeholder="Enter your phone number" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional Information</legend>
        <div>
          <label>Would you like to add another member for your household?</label>
          <label>Yes</label><input type="radio" name="yes_no_field" value="yes">
          <label>No <input type="radio" name="yes_no_field" value="no"></label>
        </div>
        <div>
          <label>Would you like to subscribe to our monthly newsletter?</label>
          <label>Yes</label><input type="radio" name="yes_no_field" value="yes">
          <label>No <input type="radio" name="yes_no_field" value="no"></label>
        </div>
        <div>
          <label>Would you like to volunteer for any future event?</label>
          <label>Yes</label><input type="radio" name="yes_no_field" value="yes">
          <label>No <input type="radio" name="yes_no_field" value="no"></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment Information</legend>
        <div>
          <label>Credit Card Number </label>
          <input type="text" id="phnum" class="fontsize" name="phone_field" placeholder="XXXX XXXX XXXX XXXX" />
        </div>
        <div>
          <label>Expiration Date </label>
          <input type="text" id="phnum" class="fontsize" name="phone_field" placeholder="MM/YY" />
        </div>
        <div>
          <label>CVV </label>
          <input type="text" id="phnum" class="fontsize" name="phone_field" placeholder="CVV" />
        </div>
      </fieldset>
      <div>
        <p><input type="submit" id="join" class="fontsize" value="Join Today!" /></p>
      </div>
    </form>
  </body>
</html>
