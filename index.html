<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <title>Ravenswood Manor Improvement Association</title>
  </head>
  <body>
    <h1><strong>RMIA Membership</strong></h1>
    <p>Why you need to become a member...</p>
     <form method="GET" autocomplete="on" action="#null" enctype="multipart/form-data">
      <fieldset>
        <legend>Contact Info</legend>
        <div>
        <label>Membership Level: </label><select name="level_field">
          <option value="blank">Please make selection</option>
          <option value="$10 - Base">$10 - Base</option>          
          <option value="$25 - Love It!">$25 - Love It!</option>
          <option value="$50 - Gotta Have it!">$50 - Gotta Have it!</option>
          <option value="$100 - Centennial/">$100 - Centennial</option>
        </select>
      </div>
        <div>
          <label class="fontsize" for="fname">First Name:</label>
          <input type="text" id="fname" class="fontsize" name="first_name_field" placeholder="Enter your first name" />
        </div>
        <div>
          <label class="fontsize" for="lname">Last Name:</label>
          <input type="text" id="lname" class="fontsize" name="last_name_field" placeholder="Enter your last name" />
        </div>
         <div>
          <label class="fontsize" for="address">Street Address:</label>
          <input type="text" name="address_field" placeholder="Enter your street address" />
        </div>
        <div>
          <label class="fontsize" for="address">Apartment Number:</label>
          <input type="text" name="apt_field" placeholder="Enter your apartment number" />
        </div>
        <div>
          <label class="fontsize" for="address">City:</label>
          <input type="text" name="city_field" placeholder="Enter your city" />
        </div>
        <div>
          <label class="fontsize" for="zip">Zip Code:</label>
          <input type="text" name="zip_field" placeholder="Enter your zip code" />
        </div>
        <div>
          <label class="fontsize" for="email">Email Address:</label>
          <input type="email" id="email" class="fontsize" name="email_field" placeholder="Enter your email" />
        </div>
        <div>
          <label class="fontsize" for="phnum">Phone Number:</label>
          <input type="text" id="phnum" class="fontsize" name="phone_field" placeholder="Enter your phone number" />
        </div>
        <div>
        <p><label>Would you like to add another member for your household?</label>
        <label>Yes <input type="radio" name="yes_no_field" value="yes"></label>
        <label>No <input type="radio" name="yes_no_field" value="no"></label></p>
      </div>
      </fieldset>
      <div>
        <p><input type="submit" id="join" class="fontsize" value="Join Today!" /></p>
      </div>
    </form>
  </body>
</html>
